<div style="text-align: center;">
  <h1>{{ title }}</h1>


  <button (click)="showObject('car')">Найбільший автомобіль</button>
  <button (click)="showObject('plane')">Найбільший літак</button>
  <button (click)="showObject('ship')">Найбільший корабель</button>

  <hr>


  <app-largest-object [object]="currentObject === 'car' ? largestCar : currentObject === 'plane' ? largestPlane : largestShip"></app-largest-object>
</div>
